<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/Kylo-Ren-banner sem fundo.png" type="image/x-icon">
</head>
<body>
    <header>
        <section class="kylo-ren-section">
            <figure class="fig-star">
                <img src="./assets/star.png" alt="star">
            </figure>
            <figure class="fig-kylo-ren">
                <img src="./assets/Kylo-Ren-banner sem fundo.png" alt="imagem Kylo Ren">
            </figure>
            <figure class="fig-wars">
                <img src="./assets/wars.png" alt="wars">
            </figure>
        </section>
        <div class="create-your-legion">
            <p>Crie</p>
            <p>sua <span>Legião</span></p>
            <div class="line-your-legion"></div>
            <div class="date">
                <p><span>01</span>/04</p>
            </div>
        </div>
    </header>
    <main>
        <section class="about-the-game">
            <div class="start-playing">
                <div class="card">
                    <h2>Comece a jogar</h2>
                    <p>Baixe o jogo, cadastre seu nome
                        de usuário e comece a interagir
                        com mais de um milhão de jogadores.
                    </p>
                    <button>Download</button>
                </div>
                <div class="description">

                </div>
            </div>
            <div class="game-structure">

            </div>
        </section>
    </main>
</body>
</html>
